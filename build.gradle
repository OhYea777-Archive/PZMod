group 'com.daxalon'
version '1.0-PRE_ALPHA-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.+'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
